<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>LvlUp</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta name='author' content="">
        <meta name="email" content="">
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
    </head>
    <body>


        <style>
            html, body {
                color: rgb(32, 137, 218);
                background-color: darkslategray;
            }

            .body-content {
                margin: 25% 25%;
            
            }
            
        </style>


        <section class="body-content">
            <div hidden class="bgcolor">
                <div data-name="popover-content">
                    <div class="row">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                              <h5 class="card-title">Cashier</h5>
                              <h6 class="card-subtitle mb-2 text-muted">Cashier basics</h6>
                              <p class="card-text">
                                This Node provides an introduction to the basics of the cashier role at "Company".  
                              </p>
                              <a href="#" class="card-link"><button type="button" class="btn btn-success">Learning</button></a>
                              <a href="#" class="card-link"><button type="button" class="btn btn-warning">Task List</button></a>
                              
                              <p>
                                <h5>Progress</h5>
                              </p>
                              <div class="progress">
                                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                              <p>
                                <h5>Other Metric</h5>
                              </p>
                              <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">408</div>
                              </div>
                            </div>
                        </div> 
                        
                        
                    </div>
                </div>
            </div>
            
            <a id="example" tabindex="0" class="btn btn-primary p-4 rounded-circle btn-md" role="button" data-bs-toggle="popover" title="Cashier Introduction" ><i class="bi bi-coin h2"></i></a>
        
        </section>
        
            <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

            <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js'></script>
            <script type='text/javascript'>
    
            
                $(document).ready(function() {
                    
                    var options = {
                        html: true,
                        title: "Optional: HELLO(Will overide the default-the inline title)",
                        //html element
                        //content: $("#popover-content")
                        content: $('[data-name="popover-content"]')
                        //Doing below won't work. Shows title only
                        //content: $("#popover-content").html()
            
                    }
                    var exampleEl = document.getElementById('example')
                    var popover = new bootstrap.Popover(exampleEl, options)
                })
            </script>
    </body>
</html>
